'ObisConcept.NeosBootstrap:Tabs':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  childNodes:
    tabCollection:
      type: 'ObisConcept.NeosBootstrap:TabCollection'
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    label: i18n
    icon: 'fa fa-columns'
    inlineEditable: TRUE
    inspector:
      groups:
        'properties':
          label: i18n
          icon: 'fa fa-cog'
          position: 10
  properties:
    tabsStyle:
      type: string
      defaultValue: 'horizontal'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              'horizontal':
                label: i18n
              'vertical':
                label: i18n
              'justified':
                label: i18n

'ObisConcept.NeosBootstrap:TabCollection':
  superTypes:
    'TYPO3.Neos:ContentCollection': TRUE
  childNodes:
    tabOne:
      type: 'ObisConcept.NeosBootstrap:Tab'
  constraints:
    nodeTypes:
      'ObisConcept.NeosBootstrap:Tab': TRUE
      '*': FALSE

'ObisConcept.NeosBootstrap:Tab':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  childNodes:
    contentCollection:
      type: 'TYPO3.Neos:ContentCollection'
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    label: i18n
    icon: 'fa fa-square-o'
    inlineEditable: TRUE
    inspector:
      groups:
        'properties':
          label: i18n
          icon: 'fa fa-cog'
          position: 10
  properties:
    title:
      type: string
      defaultValue: 'Tab'
      ui:
        label: i18n
        inlineEditable: TRUE
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'

'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'ObisConcept.NeosBootstrap:Tab': FALSE
