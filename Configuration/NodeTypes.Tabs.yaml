
'ObisConcept.NeosBootstrap:Tabs':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    tabCollection:
      type: 'ObisConcept.NeosBootstrap:TabCollection'
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: i18n
    icon: 'fa fa-columns'
    inlineEditable: true
    inspector:
      groups:
        properties:
          label: i18n
          icon: 'fa fa-cog'
          position: 10
  properties:
    tabsStyle:
      type: string
      defaultValue: horizontal
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: properties
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            values:
              horizontal:
                label: i18n
              vertical:
                label: i18n
              justified:
                label: i18n
'ObisConcept.NeosBootstrap:TabCollection':
  superTypes:
    'Neos.Neos:ContentCollection': true
  childNodes:
    tabOne:
      type: 'ObisConcept.NeosBootstrap:Tab'
  constraints:
    nodeTypes:
      'ObisConcept.NeosBootstrap:Tab': true
      '*': false
'ObisConcept.NeosBootstrap:Tab':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    contentCollection:
      type: 'Neos.Neos:ContentCollection'
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: i18n
    icon: 'fa fa-square-o'
    inlineEditable: true
    inspector:
      groups:
        properties:
          label: i18n
          icon: 'fa fa-cog'
          position: 10
  properties:
    title:
      type: string
      defaultValue: Tab
      ui:
        label: i18n
        inlineEditable: true
        reloadPageIfChanged: true
        inspector:
          group: properties
'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'ObisConcept.NeosBootstrap:Tab': false
